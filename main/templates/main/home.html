{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    {% if request.user.is_authenticated and request.user.is_staff %}
        <a href="/admin" class="">Admin</a>
    {% endif %}
    <a href="{% url 'add_images'%}" class="">Добавить картинки</a>
    <div id="#images-container">
        <h1>Картинки:</h1>
        {% for image in images %}
            {% if image.image %}
                <img src="{{image.image}}" width="100" alt="Image">
            {% endif %}
        {% endfor %}
    </div>
    <form action="" method="post" id="add_image_form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" class="btn btn-round btn-facebook btn-sm" id="image_button_id" name="image_list" multiple>
        <button type="button" onclick="addImages()">Добавить картинки</button>
    </form>

    <!--   Core JS Files   -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function addImages(event) {
        //   event.preventDefault();
        var csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
        var formData = new FormData($('#add_image_form')[0]);
          // formData.append('image_list', taskId);
        
          $.ajax({
              url: '/add_images/',
              type: 'POST',
              data: formData,
              processData: false,
              contentType: false,
              beforeSend: function(xhr) {
                xhr.setRequestHeader('X-CSRFToken', csrfToken);
              },
              success: function(response) {
                  // Обработка успешного обновления записи
                  $('#images-container').html(response.html);
                  // location.reload();
  
                  console.log("success " + response.message)
              },
              error: function(xhr, status, error) {
                  // Обработка ошибки
                  console.log("No success", error)
              }
          });
        }
    </script>
</body>
</html>
