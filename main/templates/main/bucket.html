{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home'%}" class="">Главная</a>
    </div>
    <div class="container">
        <div class="card" id="images_container">
            <div class="card-title">
                <h1>Выбранные значки в количестве: {{ count }}</h1>
            </div>
            <div class="card-body">
                <div class="row">
                {% for icon in icons %}
                    {% if icon.image %}
                        <div class="col-md-2">
                            <div class="form-control">
                                <img src="{{icon.image}}" class="avatar" width="150" alt="Image">
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
                </div>
            </div>    
            <div class="card-footer">
                <form action="" method="post" id="clear_icons">
                    {% csrf_token %}
                    <button type="button" class="btn btn-fill btn-primary" onclick="clearBucket()">Очистить корзину</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <h1 class="mt-5">Давайте заполним информацию о заказчике</h1>
            </div>
            <div class="card-body">
                <form action="" method="post" id="customer_data" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="form-group col-md-10">
                            <label>Имя</label>
                            <input type="text" class="form-control" name="fullname">
                        </div>
                        <div class="form-group col-md-6 pr-md-1">
                            <label>Телефон</label>
                            <input type="phone" class="form-control" name="phone" placeholder="+79995557766">
                        </div>
                        <div class="form-group col-md-6 pr-md-1">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="your_email@mail.com">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group col-md-6 pr-md-1">
                            <button type="button" class="btn btn-fill btn-primary" onclick="sendOrder()">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>   
    </div>
    <!--   Core JS   -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function clearBucket(event) {
            //   event.preventDefault();
            var csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
            var formData = new FormData($('#clear_icons')[0]);
            $.ajax({
                url: '/clear_bucket/',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function(xhr) {
                  xhr.setRequestHeader('X-CSRFToken', csrfToken);
                },
                success: function(response) {
                    location.reload();
                    console.log("success " + response.success)
                },
                error: function(xhr, status, error) {
                    console.log("No success", error)
                }
            });
        }

        function sendOrder(event) {
            //   event.preventDefault();
            var csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
            var formData = new FormData($('#customer_data')[0]);
            $.ajax({
                url: '/send_order/',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function(xhr) {
                  xhr.setRequestHeader('X-CSRFToken', csrfToken);
                },
                success: function(response) {
                    location.reload();
                    console.log("success " + response.success)
                },
                error: function(xhr, status, error) {
                    console.log("No success", error)
                }
            });
        }
    </script>
</body>
</html>
