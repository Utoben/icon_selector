  <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 ml-auto mr-auto">
          <div class="card card-register">
            <h3 class="title mx-auto"><b>Кто вы?</b></h3>
            <div class="social-line text-center">
              <!-- <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>

              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">

              </a>
              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
              </a> -->
            </div>
            <form class="register-form" method="post">
              {% csrf_token %}
              <label>Логин</label>
               {{ form.username }}
              <label>Пароль</label>
               {{ form.password }}
              <button type="submit" class="btn btn-danger btn-block btn-round">Войти</button>
            </form>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-danger">Забыли пароль?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer register-footer text-center">
      <h6>©
        <script>
          document.write(new Date().getFullYear())
        </script>, made with <i class="fa fa-heart heart"></i> Империя значков</h6>
    </div>
